<!DOCTYPE html>
<html>
	<head>
		<title>EaselJS Hello World</title>
		
		<style>/* Removes Mobile Highlight */ 
		*{-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
		body{
			background-color: #000;
		}

		#main{
			width: 940px;
			padding: 10px;
			margin: 0 auto;
			background-color: #BFBFBF;
		}

		#canvas-wrap{
			width: 550px;
			margin: 0 auto;
		}
		#HelloWorld{
			display: block;
		}
		</style>
		<script data-main="scripts/sketchbook" src="http:////cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>
		<script type="text/javascript"/>
			require.config({
				paths: {
					"underscore" : "http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min",
					"easeljs" : "http://code.createjs.com/easeljs-0.5.0.min",
					"tweenjs" : "http://code.createjs.com/tweenjs-0.3.0.min",
					"soundjs" : "http://code.createjs.com/soundjs-0.3.0.min",
					"backbone" : "http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min",
					"bbLocalStorage" : "http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min"

				}
			});
		</script>
	</head>
	<body>
		<div id="main">
			<div id="canvas-wrap">
				<canvas id="HelloWorld" width="550" height="300"></canvas>
				<form method="get"> 
					<textarea rows="10" cols="68" id="src">
(function(){
	//Easel.js code goes here
}());
					</textarea>

					<input id="run-button" type="button" value="run" />
					<input id="stop-button" type="button" value="stop" />
					<input id="save-button" type="button" value="save" />
					<input id="load-button" type="button" value="load" />
					<input id="reset-button" type="button" value="reset" />
				</form>
			</div>
		</div>
	</body>
</html>
